<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video Conversion</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Video Conversion</h1>
        <form id="imageToVideoForm">
            <label for="imageUpload">Upload Images:</label>
            <input type="file" id="imageUpload" name="images" accept="image/*" multiple required>
            <br>
            <label for="videoDuration">Video Duration (seconds):</label>
            <input type="number" id="videoDuration" name="duration" min="1" required>
            <br>
            <button type="submit">Create Video</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
